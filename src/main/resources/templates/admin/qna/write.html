<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--기본 CND, Script, CSS 내장 삽입-->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <!--기타 삽입(해당 페이지 별로 아래에 추가할 것)-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>qna 작성</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<main>
    <aside th:replace="~{fragments/aside :: aside}"></aside>
    <section>
        <div>
            <div>
                <div style="display: inline-block; width: 50%">
                    <img th:src="${qna.productImage}" width="100%" alt="">
                </div>
                <div style="display: inline-block">
                    <div>
                        <span style="font-size: 1.5em; font-weight: bold" th:text="${qna.productName}"></span>
                        <br><hr>
                    </div>
                    <div>
                        <img th:src="${qna.memberProfile}" width="70px">
                        <span style="font-size: 1.2em" th:text="${qna.memberNickname}"></span>
                        <span th:text="${#temporals.format(qna.qnaWriteDate, '(yyyy-MM-dd HH:mm)')}"></span>
                        <br><hr>
                        <span style="font-size: 1.1em" th:text="${qna.qnaContent}"></span>
                    </div>
                </div>
            </div>
            <form action="/admin/qna/write" method="post" style="text-align: end">
                <input type="hidden" id="_csrf" name="_csrf">
                <input type="hidden" name="qnaNo" th:value="${qna.qnaNo}">
                <input type="hidden" name="qnaWriter" th:value="${qna.qnaWriter}">
                <textarea name="qnaAnswerContent" style=" width: 100%; height: 100px; resize: none"></textarea>
                <a type="button" class="btn btn-info" href="/admin/qna/list">돌아가기</a>
                <button class="btn btn-primary"> 답변 작성</button>
            </form>
        </div>
    </section>
    <aside th:replace="~{fragments/bside :: bside}"></aside>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
